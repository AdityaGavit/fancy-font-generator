      if (characterMap[upperChar] && char === upperChar) {
        return characterMap[upperChar][styleIndex] || char;
      } else if (characterMap[lowerChar]) {
        return characterMap[lowerChar][styleIndex] || char;
      }
      return char;
    }).join('');

  function copyText(text, button) {
    navigator.clipboard.writeText(text).then(() => {
      const clipboardIcon = button.querySelector('.clipboard-icon');
      const tickIcon = button.querySelector('.tick-icon');
      clipboardIcon.style.display = 'none';
      tickIcon.style.display = 'block';
      setTimeout(() => {
        clipboardIcon.style.display = 'block';
        tickIcon.style.display = 'none';
      }, 1000);
    });
  }

  document.getElementById('input-text').addEventListener('input', updateFonts);
  document.getElementById('load-more-btn').addEventListener('click', loadMoreFonts);
